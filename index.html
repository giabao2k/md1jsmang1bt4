<script>
    //Viết một chương trình JavaScript để tìm giá trị lớn nhất trong mảng cho trước.
    let array = [1, 3, 5, 11, -5, 9];
    max = array[0]
    for(let i = 0; i < array.length - 1; i++){
        if(array[i]> max){
            max = array[i];
        }
    }
    document.write(`giá trị lớn nhất trong mảng là ${max}`)
</script>
